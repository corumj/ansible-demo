---
- name: Pick a demo to stage 
  hosts: localhost 
  connection: local 
  tasks:
    # - name: Find AWS User information
    #   amazon.aws.aws_caller_info:
    #     profile: "{{ aws_profile }}"
    #   register: user

    - name: Setup Windows demo  
      include_role:
        name: windows
      when: demo_name == 'Windows'

    - name: Setup Linux demo  
      include_role:
        name: linux-patching
      when: demo_name == 'Linux Patching'

    - name: Setup ServiceNow demo  
      include_role:
        name: servicenow
      when: demo_name == 'ServiceNow'