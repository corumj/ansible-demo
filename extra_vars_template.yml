---
# Create a Red Hat API token at https://access.redhat.com/management/api
offline_token: tokenygarbleygookgoeshere

# Create a token for Automation Hub at https://console.redhat.com/ansible/automation-hub/token
hub_offline_token: tokenstuffblahblah

# Required for podman authentication to registry.redhat.io
redhat_username: myuser
redhat_password: mypassword123
redhat_email: my@email.com

# initial admin password for Ansible control node
admin_password: mypassword123

# Sets the Route53 DNS zone to use for Amazon Web Services
top_level_domain: sandbox677.opentlc.com # this comes from the RHPDS email

## Staging or Prod, only switch to Prod when you've confirmed your setup works
acme_directory_server: https://acme-staging-v02.api.letsencrypt.org/directory  # Staging
# acme_directory_server: https://acme-v02.api.letsencrypt.org/directory  # Prod

cert_email: some@email.com  # Required for ACME cert verification process 
force: no # Force a new certificate to be generated even if one already exists (not recommended to set to true unless troubleshooting)
